<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/img/d14142bd-74a0-4947-bf8d-a40c2e28d2ac.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background:#6e6b6a; 
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .register-container h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        label {
            margin-right: 20px;
            font-size: 14px;
            color: #fff;
        }

        .btn {
            background-color:rgb(249, 55, 28) ;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color:rgb(249, 55, 28)
        }

        .alert {
            padding: 10px;
            background-color: #ff4d4d;
            border-radius: 6px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .register-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Register</h1>

    <p class="alert" th:if="${emailError}">Email already in use.</p>

    <form th:action="@{/register}" method="POST" th:object="${user}">

        <input type="email" placeholder="Email Address" th:field="*{email}" required>
        <input type="text" placeholder="First Name" th:field="*{firstName}" required>
        <input type="text" placeholder="Last Name" th:field="*{lastName}" required>
        <input type="text" placeholder="Phone Number" th:field="*{phoneNo}" required>
        <input type="text" placeholder="Address" th:field="*{address}" required>
        <input type="password" placeholder="Password" th:field="*{password}" required>

        <div>
            <label><input type="radio" th:field="*{role}" value="user" name="userType" required> User</label>
            <label><input type="radio" th:field="*{role}" value="artist" name="userType" required> Artist</label>
        </div>

        <button class="btn" type="submit">Register</button>

        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </form>
</div>

</body>
</html>
